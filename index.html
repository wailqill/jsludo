<!DOCTYPE html>
<html>
    <head>
        <title>Ludo</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="board.js"></script>
    </head>
    <body>
        <div id="board"></div>
        <script type="text/javascript">
        function makeTile(tileStr, x, y) {
            var sprints = {
                "⇡": true,
                "⇠": true,
                "⇢": true,
                "⇣": true
            },
            colors = {
                "r": true,
                "g": true,
                "b": true,
                "y": true
            },
            directions = {
                "→": true,
                "↑": true,
                "←": true,
                "↓": true
            },
            posObj = {
                x: x,
                y: y,
                str: tileStr,
                sprint: "",
                color: "",
                direction: "",
                restriction: ""
            },
            i;
            for (i=0;i<2;i++) {
                var c = tileStr[i];
                if (sprints[c]) {
                    posObj.direction += c;
                    posObj.sprint = c;
                }
                if (colors[c]) {
                    posObj.color = c;
                }
                if (directions[c]) {
                    posObj.direction += c;
                }
            }
            if (posObj.color && posObj.sprint) {
                posObj.restriction = posObj.color;
            }
            return posObj;
        }

        function makeLine (line, y) {
            var x, myArray = [];
            //var startPos = 1;
            for (x=0; x < line.length/3; x++) {
                var pos = line.substr(x*3,(x+1)*3);
                //line = line.substr(3, line.length-1);
                myArray.push(makeTile(pos, x, y));
            }
            return myArray;
        }

        function makeBoard (board) {
            var myArray = [], lineObj;
            var y = 0;
            for (y=0; y<board.length;y++) {
                lineObj = makeLine (board[y], y);
                myArray.push(lineObj);
            }
            return myArray;
        }

        function board2html (board) {
            var html = "", y, x;
            for (y = 0; y < board.length; y++) {
                for (x = 0; x < board[y].length; x++) {
                    html += tile2html(board[y][x]);
                }
            }
            return html;
        }

        function tile2html (tile) {
            
            return (tile.direction) ? "<div " +
            " data-color='"+tile.color+
            "' data-restriction='"+tile.restriction+
            "' data-direction='" +tile.direction+
            "' data-x='" +tile.x+
            "' data-y='" +tile.y+
            "'></div>" : "";
        }

        var boardObject = makeBoard (board);
        var html = board2html(boardObject);
        document.getElementById("board").innerHTML = html;
        </script>
    </body>
</html>
